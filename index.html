<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        /* Hide game before clicking Start */
        #gameSection {
            display: none;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            transition: gap 0.5s ease;
        }

        .puzzle-grid.completed {
            gap: 0;
        }

        .puzzle-piece {
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            border: 3px solid #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .puzzle-grid.completed .puzzle-piece {
            border: none;
            border-radius: 0;
            box-shadow: none;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .puzzle-piece.dragging {
            opacity: 0.5;
        }

        .puzzle-piece.correct {
            border-color: #4caf50;
            border-width: 4px;
            cursor: default;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: slideIn 0.5s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .restart-btn:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <!-- Start Game Button -->
    <button id="startBtn" class="restart-btn" onclick="startGame()">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>

    <!-- Game Section (Hidden Until Start) -->
    <div id="gameSection" class="game-container">
        <div class="puzzle-grid" id="puzzleGrid"></div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <div class="celebration">ðŸŽ‰ðŸŽŠðŸŽˆ</div>
            <h2>Ù…Ø¨Ø§Ø±Ùƒ Ø§Ø­Ø³Ù†Øª!</h2>
            <p>Ø§Ù†Øª Ø±ØªØ¨Øª Ø§Ù„ØµÙˆØ±Ù‡ ØªØ±ØªÙŠØ¨ ØµØ­ÙŠØ­ Ø§Ø³ØªÙ…Ø¹ Ù„Ù„Ø§Ø°Ø§Ù†!</p>
            <button id="restart" class="restart-btn" onclick="restartGame()" style="display: none;">Ø§Ø¹Ø§Ø¯Ù‡ Ø§Ù„Ù„Ø¹Ø¨Ù‡</button>
        </div>
    </div>

    <script>
        const pieces = [
            { id: 1, position: 1 },
            { id: 2, position: 2 },
            { id: 3, position: 3 },
            { id: 4, position: 4 },
            { id: 5, position: 5 },
            { id: 6, position: 6 }
        ];

        let draggedElement = null;
        let draggedId = null;

        /* ------------------- START GAME ------------------- */
        function startGame() {
            const startAudio = new Audio('start.mp3');
            startAudio.play().catch(err => console.log(err));

            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';

            initGame();
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initGame() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';
            
            const shuffled = shuffleArray(pieces);
            
            shuffled.forEach((piece, index) => {
                const pieceEl = document.createElement('div');
                pieceEl.className = 'puzzle-piece';
                pieceEl.draggable = true;
                pieceEl.style.backgroundImage = `url('${piece.id}.jpg')`;
                pieceEl.dataset.id = piece.id;
                pieceEl.dataset.currentPosition = index + 1;
                
                pieceEl.addEventListener('dragstart', handleDragStart);
                pieceEl.addEventListener('dragend', handleDragEnd);
                pieceEl.addEventListener('dragover', handleDragOver);
                pieceEl.addEventListener('drop', handleDrop);
                
                grid.appendChild(pieceEl);
            });
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            draggedId = e.target.dataset.id;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.stopPropagation();
            
            const targetElement = e.target;
            
            if (draggedElement !== targetElement && targetElement.classList.contains('puzzle-piece')) {
                const draggedPos = draggedElement.dataset.currentPosition;
                const targetPos = targetElement.dataset.currentPosition;
                
                draggedElement.dataset.currentPosition = targetPos;
                targetElement.dataset.currentPosition = draggedPos;
                
                const parent = targetElement.parentNode;
                const draggedIndex = Array.from(parent.children).indexOf(draggedElement);
                const targetIndex = Array.from(parent.children).indexOf(targetElement);
                
                if (draggedIndex < targetIndex) {
                    parent.insertBefore(draggedElement, targetElement.nextSibling);
                } else {
                    parent.insertBefore(draggedElement, targetElement);
                }
                
                checkPuzzle();
            }
        }

        function checkPuzzle() {
            const grid = document.getElementById('puzzleGrid');
            const allPieces = grid.querySelectorAll('.puzzle-piece');
            let allCorrect = true;
            
            allPieces.forEach((piece, index) => {
                const correctPosition = parseInt(piece.dataset.id);
                const currentPosition = index + 1;
                
                if (correctPosition === currentPosition) {
                    piece.classList.add('correct');
                    piece.draggable = false;
                } else {
                    piece.classList.remove('correct');
                    allCorrect = false;
                }
            });
            
            if (allCorrect) {
                grid.classList.add('completed');
                playFinishSound();
                setTimeout(() => {
                    showWinModal();
                }, 4000);
            }
        }

        /* ------------------- FIXED AUDIO CODE ------------------- */
        function playFinishSound() {
            const finsh = new Audio('finsh.mp3');
            finsh.play().catch(e => console.log(e));

            finsh.addEventListener('ended', () => {
                
                const adhan = new Audio('adhan.mp3');

                adhan.play().catch(e => console.log(e));

                adhan.addEventListener('ended', () => {
                    document.getElementById('restart').style.display = 'flex';
                });
            });
        }

        function showWinModal() {
            document.getElementById('winModal').classList.add('show');
        }

        function restartGame() {
            document.getElementById('winModal').classList.remove('show');
            document.getElementById('restart').style.display = 'none';
            document.getElementById('puzzleGrid').classList.remove('completed');

            initGame();
        }

    </script>
</body>
</html>
